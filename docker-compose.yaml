# =============================================================================
# Obsidian - Simple Stack (Obsidian + Ollama)
# =============================================================================
# Usage: docker compose up -d
#
# For full stack with n8n: docker compose -f docker-compose.obsidian.yaml up -d
# =============================================================================

services:
  ollama:
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    pull_policy: always
    tty: true
    restart: unless-stopped

  obsidian:
    build:
      context: .
      dockerfile: Dockerfile
    image: obsidian:${WEBUI_DOCKER_TAG-latest}
    container_name: obsidian
    volumes:
      - obsidian-data:/app/backend/data
      # Mount static files for live editing (no rebuild needed)
      # Edit splash.css, custom.css, logos etc. and refresh browser!
      - ./static/static:/app/backend/open_webui/static:ro
      # Mount fonts folder
      - ./static/assets/fonts:/app/backend/open_webui/static/assets/fonts:ro
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY-}
      - OPENAI_API_KEY=${OPENAI_API_KEY-}
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama: {}
  obsidian-data: {}
